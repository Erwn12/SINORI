<div class="flex min-h-screen bg-[#e0e2e3]">
  <!-- Sidebar -->
  <aside class="w-64 bg-[#07213d] text-white p-4">
    <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
    <ul class="space-y-2">
      <li><a href="#" class="block px-4 py-2 hover:bg-[#daae53] rounded">Dashboard</a></li>
      <li><a href="#" class="block px-4 py-2 hover:bg-[#daae53] rounded">Kelola Pengguna</a></li>
      <li><a href="#" class="block px-4 py-2 hover:bg-[#daae53] rounded">Nomor Surat</a></li>
      <li><a href="#" class="block px-4 py-2 hover:bg-[#daae53] rounded">Pengaturan</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-[#07213d] text-white py-4 px-6 shadow-md flex justify-between items-center">
      <h1 class="text-xl font-bold">Dashboard Admin</h1>
      <button 
        class="bg-[#daae53] text-white px-4 py-2 rounded hover:bg-[#b89445]"
        onclick="logout()"
      >
        Logout
      </button>
    </header>

    <!-- Content -->
    <main class="p-6 flex-1">
      <h2 class="text-2xl font-bold text-[#07213d] mb-6">Selamat Datang, Admin!</h2>
      <!-- Statistik Ringkas -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-bold text-[#07213d]">Total Pengguna</h3>
          <p class="text-2xl text-[#daae53] font-bold mt-2">120</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-bold text-[#07213d]">Pegawai Aktif</h3>
          <p class="text-2xl text-[#daae53] font-bold mt-2">100</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-bold text-[#07213d]">Pegawai Tidak Aktif</h3>
          <p class="text-2xl text-[#daae53] font-bold mt-2">20</p>
        </div>
      </div>

      <!-- Grafik Statistik -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h3 class="text-xl font-bold text-[#07213d] mb-4">Statistik Pegawai</h3>
        <canvas id="chart"></canvas>
      </div>

      <!-- Tabel Pengguna -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-bold text-[#07213d] mb-4">Daftar Pengguna</h3>
        <table class="w-full text-sm text-left">
          <thead class="bg-[#daae53] text-white">
            <tr>
              <th class="px-4 py-2">NIP</th>
              <th class="px-4 py-2">Nama</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-gray-200">
              <td class="px-4 py-2">123456789</td>
              <td class="px-4 py-2">John Doe</td>
              <td class="px-4 py-2 text-green-600 font-bold">Aktif</td>
              <td class="px-4 py-2">
                <button class="bg-blue-500 text-white px-2 py-1 rounded">Edit</button>
                <button class="bg-red-500 text-white px-2 py-1 rounded">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
